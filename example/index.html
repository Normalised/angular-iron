<!doctype html>
<html class="no-js">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Iron Example</title>

</head>
<body data-ng-app="fe.example">

  <div ng-controller="fe.example.appController">
    <!-- Generic Fe component, attribute is used for both facet name and template name -->
    <div fe-shirt="userProfile"></div>

    <h2>Weather</h2>
    <p>Date : {{date}}</p>
    <p>Weather : {{weather}}</p>
    <input type="submit" value="CLICK" ng-click="actions.refreshDate()">

    <!-- Data from userProfile, template from actionStation.html, also pass the uiActions through via scope -->
    <div fe-shirt path="userProfile" template="actionStation" actions="actions"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="angular-iron.js"></script>
  <script src="iron-example.js"></script>
</body>
</html>
